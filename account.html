<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <div class="left">
      <button id="openbtn"><i class="fas fa-bars"></i></button>
      <div class="account"><a href="account.html"><i class="fas fa-user"></i></a></div>
    </div>

    <div class="input-container">
      <button class="searchbtn"><i class="fas fa-search"></i></button>
      <input type="text" placeholder="Search..">
    </div>
    
    <a href="home.html"><i class="fas fa-warehouse"></i></a>
  </header>

  <main>
    <button id="goToTop">
      <i class="fas fa-arrow-up"></i>
    </button>
    
    <article>
      <h2>Make an Account</h2>
      <p>Make a new account.</p>
      <p>Note that I want to practice using form elements. I don't collect personal data, as I don't even have a server. </p>
      <div class="form-container container">
          <!--form-->
          <form>
              <div class="form-field">
                  <label for="fname">First Name</label>
                  <input name="fname" type="text" placeholder="Type Here..">
              </div>
              <div class="form-field">
                  <label for="lname">Last Name</label>
                  <input name="lname" type="text" placeholder="Type here..">
              </div>
              <div class="form-field">
                  <label for="pass">Type in your Password</label>
                  <input name="pass" type="password" placeholder="Type here..">
              </div>
              <div class="submit">
                  <button name="submit">Register</button>
              </div>

              <div class="account-cta">
                  <p>
                      <a href="account.html">If you already have an account, go here!</a>
                  </p>
              </div>
          </form>
          <!--end of form-->
      </div>
  </article>
  
  </main>

  <footer class="footer">
    <hr>
    <p>Made by Klrfl, 2021. All rights reserved.</p>
  </footer>

  <!-- JS Link -->
  <script src="JS/script.js"></script>
  <script src="https://kit.fontawesome.com/c238d9165e.js" crossorigin="anonymous"></script>
</body>
</html>
